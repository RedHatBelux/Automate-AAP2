---
- name: ðŸš€ðŸš€ðŸš€ Start my workflow twice ðŸš€ðŸš€ðŸš€
  hosts: localhost
  gather_facts: False

  vars_files:
  - vault.yml
  - vars.yml

  collections:
  - ansible.controller

  tasks:
  - name: ðŸš€ Workflow launch where everything works ðŸš€
    ansible.controller.workflow_launch:
      controller_host: "{{ aap2_host }}"
